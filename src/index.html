<!DOCTYPE html>
<html>
	<head>
		<title>Bookmark</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<script src="/libs/underscore/underscore-min.js"></script>
		<script src="/libs/jquery/dist/jquery.min.js"></script>

		<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
		<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="/libs/backbone/backbone.js"></script>

		<script data-main="/widgets/main" src="/libs/requirejs/require.js"></script>

		<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
		
		<link rel="stylesheet" type="text/css" href="/libs/select2/select2.css" />
		<script src="/libs/select2/select2.min.js"></script>
		

		<link rel="stylesheet" href="/libs/jgrowl/jquery.jgrowl.min.css">
		<script src="/libs/jgrowl/jquery.jgrowl.min.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="row toolbar">
		  <div class="col-md-12">
					<ul class="nav nav-tabs">
						<li role="presentation" class="pull-right">
							<a href="#settings" role="tab" data-toggle="tab" aria-controls="settings">
								<i class="fa fa-cog"></i>
							</a>
						</li>
						<li role="presentation" class="active pull-right">
							<a href="#bookmarksGrid" role="tab" data-toggle="tab" aria-controls="bookmarksGrid">
								<i class="fa fa-table"></i>
							</a>
						</li>
					</ul>
		    </div>
		  </div>
		</div>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="bookmarksGrid"></div>
			<div role="tabpanel" class="tab-pane" id="settings"></div>
		</div>
	</body>
</html>
