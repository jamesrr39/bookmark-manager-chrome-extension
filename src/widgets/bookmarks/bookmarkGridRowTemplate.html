<tr data-id="{{id}}" class="{{ rowClass }}">
	<td>
		<div>
			<a href="{{url}}" class="openTab">{{trimmedTitle}}</a>
			<br />
			<small>{{trimmedUrl}}</small>
			<br />
			{{#folders}}
			<div class="folderLabel pull-left">
				{{.}}
			</div>
			{{/folders}}
			<div>
		</div>
			
		<div class="debug pull-right">
			{{clickThroughs}}
			{{searchScore}}
		</div>
	</td>
	<td>
		<button class="btn btn-default editBookmark" type="button">
			<i class="fa fa-fw fa-pencil"></i>
		</button>
	</td>
	<td>
		<button class="btn btn-default deleteBookmark" type="button">
			<i class="fa fa-fw fa-trash"></i>
		</button>
	</td>
</tr>
